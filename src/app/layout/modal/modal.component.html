<div class="modal-header ">
  <button type="button" class="close" aria-label="Close" >
    <img src="../../../assets/images/close.svg" aria-hidden="true" (click)="close()">
  </button>
</div>
<div class="modal-body text-center modal-description">
  <ng-container *ngIf="(currencyService.currentUser$|async) as currentUser">
    <h4 class="font-semibold">Invite Your Friend and earn 10% of the fee</h4>
    <h4 class="font-semibold mb-3"> on their exchange transactions.</h4>
    <h6 class="mb-3">Your unique referral link is set!</h6>
    <p class="font-semibold mb-4">{{'https://www.test-project.io/sign-up?ref='+currentUser.id}}</p>
    <div class="col-md-3 p-0 mx-auto">
      <button type="button" [class.copied-btn-color] = "copied" [class.copy-btn] = "!copied" class="btn btn-secondary font-semibold" (click)="copy('https://www.test-project.io/sign-up?ref='+currentUser.id)">
        <ng-container *ngIf="!copied; else textCopied">
          {{'wallet.Copy Address' | translate}}
        </ng-container>
        <ng-template #textCopied>
          {{'wallet.Copied!' | translate}}
        </ng-template>
      </button>
      <!-- <button class="">Copy Link</button>-->
    </div>
    <h6 class="pt-4 px-5 font-light">Please note that by generating your referral link </h6>
    <h6 class="font-light">you accept and follow the below <span class="highlight-text">Terms and Conditions.</span></h6>
  </ng-container>
</div>
