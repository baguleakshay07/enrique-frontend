<div class="h-100">
  <div class="container-fluid text-center p-0 h-100">
    <div class="row m-0 h-100">
      <div class="col-md-6  p-0 mx-auto">
        <div class="container-fluid my-auto auth-box">
          <div class="login-block h-100">
            <div class="auth-container h-100 container-fluid mt-5">
              <div class="row h-100">
                <div class="col-12  p-0 ml-md-auto m-auto ">

                  <span *ngIf="genericError" class="label label-danger">
                    <small class="error-response"  translate>Something Went Wrong..Please try Again</small>
                  </span>
                 <span *ngIf="loginErr" class="label label-danger">

                    <h6>
                      <small class="error-response" *ngIf="!ip" translate>{{loginErr}}</small>
                      <small class="warning-response" *ngIf="ip" translate>{{loginErr}}</small>
                    </h6>
                  </span>
                  <div class="col-xl-10 col-lg-12 mx-auto  mx-auto">
                    <h1 class="font-semibold">Sign In</h1>
                    <h6 class="mt-4 mb-4">You donâ€™t have an account? <a class="font-semibold highlight-text" routerLink="/register">SIGN
                      UP</a></h6>
                    <form #f="ngForm" (ngSubmit)="f.form.valid && login(f.form)">
                      <div class="col-md-12 mx-auto px-0 text-left">
                        <div class="form-group">
                          <label for="email">{{'auth.Email' | translate}}</label>
                          <input id="email"
                                  [class.error-border]="!ip && (loginErr || (email.invalid && (email.touched && email.dirty)))"
                                 type="email" class="form-control inputText text-center" [(ngModel)]="loginModel.email" name="email"
                                 #email="ngModel" autocomplete="off" placeholder=" "
                                 email required/>
                        </div>
                        <div class="form-group ">
                          <label for="email">{{'auth.Password' | translate}}</label>
                          <input [class.error-border]="loginErr && !ip" id="password" class="form-control inputText text-center"
                                 [(ngModel)]="loginModel.password"
                                 name="password" autocomplete="off" placeholder=" " type="password"
                                 #password="ngModel" required/>
                        </div>
                      </div>
                      <!--<p class="float-right cursor-pointer highlight-text" routerLink="/forget-password">Don't remember password ?</p>-->
                      <div class="col-12 p-0 text-center align-content-center my-4">
                        <re-captcha class="recaptcha-center d-inline-block" [(ngModel)]="captcha" name="captcha" required
                                    #captchaControl="ngModel"></re-captcha>
                      </div>
                      <div class="col-12 p-0 ">
                        <button [disabled]="f.form.invalid" type="submit" class="btn btn-primary w-100 text-uppercase">

                          <ng-container *ngIf="loading;else showTemplate">
                             Loading <img  class="mx-1"   height="23" width="23" src="../../../assets/images/ajax-loader.svg">
                          </ng-container>
                          <ng-template #showTemplate>
                            Sign In
                          </ng-template>
                        </button>
                      </div>
                      <p class="mt-3 text-center">
                        By proceeding with registration, I accept the <a class="highlight-text">Terms of Use</a> and the
                        conditions of the <a class="highlight-text">Privacy Policy</a>.
                      </p>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
